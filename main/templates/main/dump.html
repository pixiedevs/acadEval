     :root {
  --sec-color: #DF4500;

  margin: 0;

  bottom: 0;
}

.sidebarLogo {
  text-align: center;
  padding: 0;

.sidebarLogo a {
  display: block;

.sidebar-list-hover-slide li {
  position: relative;
  overflow: hidden;
}
.sidebar-list-hover-slide a {
  display: block;
  position: relative;
  z-index: 1;
  transition: .35s ease color;
}
.sidebar-list-hover-slide a:before {
  content: '';
  display: block;
  z-index: -1;
  position: absolute;
  left: -100%;
  top: 0;
  width: 100%;
  height: 100%;
  background: #3C3735;
  transition: .35s ease left;
}
.sidebar-list-hover-slide a.is-current:before, .sidebar-list-hover-slide a:hover:before {
  left: 0;
  border-right: solid 5px var(--sec-color);
}
